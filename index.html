<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Importer</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/legend.css">
    <link rel="stylesheet" href="styles/how-to-use.css">
    <link rel="stylesheet" href="styles/dropdown.css">
    <link rel="stylesheet" href="styles/select-radio-buttons.css">
    <link rel="stylesheet" href="styles/custom-input.css">
    <link rel="stylesheet" href="styles/settings-dropdown.css">
    <link rel="stylesheet" href="styles/add-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <button id="homeBtn" class="home-btn">Home</button>
        <h1 class="back-header"></h1>
        <button id="howToUseBtn" class="how-to-use-btn">How to Use</button>
    </header>
    <div id="asideContainer" class="aside-container">
        <aside id="howToUseAside" class="how-to-use-aside">
            <!-- Aside content here -->
            <h2>Instructions</h2>
            <p>Import a comma separated CSV file that contains the required headers:</p>
            <ul>
                <li>Scan Code</li>
                <li>Description</li>
                <li>Cost</li>
                <li>Price</li>
            </ul>
        </aside>
        <button id="closeAsideBtn" class="close-aside-btn">&times;</button>
    </div>
    <main>
        <div class="legend">
            <p class="total-items"><strong>Total Items:</strong> <span id="totalItems">0</span></p>
            <p class="selected-items"><strong>Selected Items:</strong> <span id="selectedItems">0</span></p>
        </div>

        <div id="importView">
            <input type="file" id="csvFileInput" accept=".csv" hidden>
            <div class="button-container">
                <button id="importCsvBtn">Import CSV File</button>
                <div id="spinner" style="display: none;"></div> <!-- Spinner element -->
            </div>
        </div>

        <div id="tableView" style="display: none;">
            <button id="export-btn">Export Selected To CSV</button>
            <div class="expandable" id="matchingItems">
                <button class="expandable-title">Matching Items <span
                        class="matching-total complementary-info"></span></button>
                <div class="expandable-content js-expandable-content js-matching">
                    <div class="container settings-container-matching">
                        <div class="select-btn">
                            <span class="btn-text"><i class="fa-solid fa-gear"></i></span>
                            <span class="arrow-dwn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items">
                            <li class="item" data-feature="showCostInfo">
                                <span class="checkbox">
                                    <i class="fa-solid fa-check check-icon"></i>
                                </span>
                                <span class="item-text">Show Cost Statistics</span>
                            </li>
                            <li class="item" data-feature="showPercentages">
                                <span class="checkbox">
                                    <i class="fa-solid fa-check check-icon"></i>
                                </span>
                                <span class="item-text">Show Percentages</span>
                            </li>
                        </ul>
                    </div>


                    <div class="table-container table-container-matching">
                        <!-- <div class="table-div"> -->
                        <!-- table div goes here -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div class="expandable" id="partialMatches">
                <button class="expandable-title">Partial Matches <span
                        class="partial-total complementary-info"></span></button>
                <div class="expandable-content  js-expandable-content js-partial-match">
                    <div class="container settings-container-partial-match">
                        <div class="select-btn">
                            <span class="btn-text"><i class="fa-solid fa-gear"></i></span>
                            <span class="arrow-dwn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                        </div>
                        <ul class="list-items">
                            <li class="item" data-feature="showCostInfo">
                                <span class="checkbox">
                                    <i class="fa-solid fa-check check-icon"></i>
                                </span>
                                <span class="item-text">Show Cost Info</span>
                            </li>
                            <li class="item" data-feature="showPercentages">
                                <span class="checkbox">
                                    <i class="fa-solid fa-check check-icon"></i>
                                </span>
                                <span class="item-text">Show Percentages</span>
                            </li>
                        </ul>
                    </div>
                    <div class="table-container table-container-partial-match">
                        <!-- <div class="table-div"> -->
                        <!--table div goes here -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div class="expandable" id="noMatches">
                <button class="expandable-title">No Matches <span
                        class="no-match-total complementary-info"></span></button>
                <div class="expandable-content">
                    <div class="table-container table-container-no-match">
                        <!-- <div class="table-div"> -->
                        <!--table div goes here -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <div id="csvDisplayArea"></div>
        </div>

        <button id="exportCsvBtn" style="display: none;">Export Selected Rows</button>

    </main>
    <footer>
        <p>Â© 2023 *Company</p>
    </footer>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/home/how-to-use/how-to-use.js"></script>
    <script type="module" src="js/settings-dropdown.js"></script>
</body>

</html>
